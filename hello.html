<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Encryption</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: left; /* Align text to the left */
            background-color: #f4f4f4;
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            max-width: 400px;
        }
        .output {
            margin-top: 20px;
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Message Encryption</h1>
    <h2>Enter Your Message</h2>
    <input type="text" id="inputMessage" placeholder="Enter a message to encrypt">
    <button onclick="encryptMessage()">Encrypt Message</button>
    
    <div class="output">
        <h2>Original Message:</h2>
        <p id="originalMessage"></p>
        <h2>Encrypted Message:</h2>
        <p id="encryptedMessage"></p>
        
    </div>

    <script>
        function encryptMessage() {
            const inputMessage = document.getElementById("inputMessage").value; // Read user input
            document.getElementById("originalMessage").innerText = inputMessage; // Display original message

            let encrypted = '';
            let steps = '';
            const shift = 3; // Number of characters to shift

            for (let i = 0; i < inputMessage.length; i++) {
                let charCode = inputMessage.charCodeAt(i);
                let newChar;

                // Encrypting characters
                if (charCode >= 97 && charCode <= 122) { // Lowercase letters
                    newChar = String.fromCharCode(((charCode - 97 + shift) % 26) + 97);
                } else if (charCode >= 65 && charCode <= 90) { // Uppercase letters
                    newChar = String.fromCharCode(((charCode - 65 + shift) % 26) + 65);
                } else {
                    newChar = inputMessage[i]; // No encryption for other characters
                }

                encrypted += newChar; // Add encrypted character
                
            }

            document.getElementById("encryptedMessage").innerText = encrypted; // Display encrypted message
            document.getElementById("encryptionSteps").innerText = steps; // Display encryption steps
        }
    </script>
</body>
</html>
